<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectSentinel - Advanced UI</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/images/shield-logo.webp" alt="ProjectSentinel Logo" class="logo">
        </div>
        <nav class="nav">
            <button class="menu-toggle">â˜°</button>
            <ul class="menu">
                <li><a href="#features">Features</a></li>
                <li><a href="#ai-integration">AI Integration</a></li>
                <li><a href="#documentation">Documentation</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="theme-toggle" id="theme-toggle">ðŸŒž</div>
        </nav>
    </header>

    <!-- Color and Intensity Controls -->
    <section class="controls-section">
        <div class="color-buttons">
            <button class="color-button" data-color="rgba(173, 216, 230, 0.5)" style="background-color: #ADD8E6;">Light Blue</button>
            <button class="color-button" data-color="rgba(144, 238, 144, 0.5)" style="background-color: #90EE90;">Light Green</button>
            <button class="color-button" data-color="rgba(221, 160, 221, 0.5)" style="background-color: #DDA0DD;">Purple</button>
            <button class="color-button" data-color="rgba(255, 165, 0, 0.5)" style="background-color: #FFA500;">Orange</button>
        </div>
        <div class="slider-container">
            <input type="range" min="0.1" max="1" step="0.1" value="0.5" class="intensity-slider">
        </div>
    </section>

    <!-- Glass Effect Boxes -->
    <section class="glass-section">
        <div class="glass-box"></div>
        <div class="glass-box"></div>
        <div class="glass-box"></div>
        <div class="glass-box"></div>
        <div class="glass-box"></div>
        <div class="glass-box"></div>
    </section>

    <!-- Carousel with Images -->
    <section class="carousel-section">
        <div class="carousel" id="carousel">
            <div class="carousel-item"><img src="assets/images/image1.webp" alt="Image 1"></div>
            <div class="carousel-item"><img src="assets/images/image2.webp" alt="Image 2"></div>
            <div class="carousel-item"><img src="assets/images/image3.webp" alt="Image 3"></div>
            <div class="carousel-item"><img src="assets/images/image4.webp" alt="Image 4"></div>
            <div class="carousel-item"><img src="assets/images/image5.webp" alt="Image 5"></div>
            <div class="carousel-item"><img src="assets/images/image6.webp" alt="Image 6"></div>
            <div class="carousel-item"><img src="assets/images/image7.webp" alt="Image 7"></div>
            <div class="carousel-item"><img src="assets/images/image8.webp" alt="Image 8"></div>
            <div class="carousel-item"><img src="assets/images/image9.webp" alt="Image 9"></div>
            <div class="carousel-item"><img src="assets/images/image10.webp" alt="Image 10"></div>
        </div>
        <button class="carousel-nav left-arrow" id="left-arrow">&#10094;</button>
        <button class="carousel-nav right-arrow" id="right-arrow">&#10095;</button>
    </section>

    <footer class="footer">
        <p>&copy; 2024 ProjectSentinel. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://github.com/AiPals"><img src="assets/images/github-icon.png" alt="GitHub"></a>
            <a href="https://twitter.com/yourhandle"><img src="assets/images/twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
