<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectSentinel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header with Collapsible Menu and Theme Switcher -->
    <header class="hero-section">
        <div class="hero-content">
            <img src="assets/images/shield-logo.webp" alt="ProjectSentinel Logo" class="logo">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="theme-switcher">
                <button class="theme-btn light-dark-toggle" onclick="toggleTheme()">☀️</button>
                <div class="color-controls">
                    <button class="color-btn blue"></button>
                    <button class="color-btn green"></button>
                    <button class="color-btn purple"></button>
                    <button class="color-btn orange"></button>
                    <input type="range" class="intensity-slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Tiles Section -->
    <section class="carousel-section">
        <div class="carousel">
            <!-- Individual tile items -->
            <div class="tile" style="background-color: var(--primary-color);">Tile 1 Content</div>
            <div class="tile" style="background-color: var(--secondary-color);">Tile 2 Content</div>
            <div class="tile" style="background-color: var(--tertiary-color);">Tile 3 Content</div>
        </div>
    </section>

    <!-- Features Section with Collapsible Items -->
    <section class="features-section">
        <button class="collapse-toggle" onclick="toggleCollapse()">Features +</button>
        <div class="features-content" style="display: none;">
            <!-- Futuristic design elements go here -->
            <div class="feature-item">Advanced Analytics</div>
            <div class="feature-item">Real-Time Monitoring</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>© 2024 ProjectSentinel. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://github.com/AiPals" target="_blank">GitHub</a>
            <a href="#">X</a>
            <a href="#">Facebook</a>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
